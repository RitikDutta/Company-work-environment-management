name: workflow

on:
  push:
    branches:
      - aws_cicd
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"
          
          
  Continuous-Deployment:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: cloning a git repo on a development branch
        run: |
         git clone -b aws_cicd https://github.com/RitikDutta/Company-work-environment-management.git
         echo success
        
      - name: checking storage
        run: |
         whoami
         df -h
        
      
      	 
      - name: loging out ssh
        run: |
         logout
